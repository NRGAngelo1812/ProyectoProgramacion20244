<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas ALOJAYA!</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">ALOJAYA!</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="html5.html">Sobre Nosotros</a></li>
            <li><a class="active"  href="reservas.html">Reservas</a></li>
            <li><a href="contacto.html">Contactenos</a></li>
        </ul>
        </ul>
    </nav>

    <main>
        <section id="hero">
            <h1>Bienvenido al Sistema de Gestión de Reservas</h1>
            <p>Reserve su habitación de manera fácil y rápida.</p>
            <label for="check-in-date">Fecha de Ingreso:</label>
            <input type="date" id="check-in-date" name="check-in-date">
            <label for="check-out-date">Fecha de Salida:</label>
            <input type="date" id="check-out-date" name="check-out-date">
            <button id="check-availability">Verificar Disponibilidad</button>
            <div id="rooms-container">
                <!-- Aquí se mostrarán las habitaciones -->
            </div>
            <div id="checkin-checkout-buttons" style="display: none;">
                <button id="check-in-button">Check-in</button>
                <button id="check-out-button">Check-out</button>
            </div>
        </section>
    </main>

    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
          <p>&copy; 2024 ALOJAYA!. Todos los derechos reservados.</p>   
          <div class="social-icons mt-3">
            <a href="#" class="text-white me-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-white me-2"><i class="bi bi-twitter"></i></a>
            <a href="#" class="text-white me-2"><i class="bi bi-instagram"></i></a>
            <!-- Otros íconos sociales -->
          </div>
        </div>
    </footer>

    <!-- Formulario emergente para ingresar el nombre del huésped -->
    <div id="guest-form-container" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reserva Habitación <span id="selected-room"></span></h2>
            <form id="guest-form">
                <label for="guest-name">Nombre del Huésped:</label>
                <input type="text" id="guest-name" name="guest-name" required>
                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
